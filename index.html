<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--******************************* nav bar section *******************************-->
     <header class=" py-2 px-3 ">
         <ul class="nav text-white d-flex justify-content-between text-center alig-item-center py-1">
             <li class="nav-item pt-2">dashbang</li>
             <li class="nav-item"><img src="images/client1.jpg" class="mr-2" alt=""> Drew Christiano <i class="fas fa-angle-down ml-2"></i></li>
         </ul>
     </header>

     <!--******************************* dashboard section *******************************-->
     <section id="dashboard" >
         <h4 class="py-3 px-3 border-bottom border-muted mb-0">Drew's Analytics Dashboard <i class="fas fa-pencil-alt  ml-3 fa-xs "></i></h4>

        <div class="dashboard-contant d-flex">

     <!--******************************* widgets section *******************************-->    
            <div id="widgets" class="py-4 px-md-1 d-flex flex-column align-items-center  ">
                <button  class="btn btn-color px-md-5  px-2 mb-4"><i class="fas fa-plus mr-md-2  fa-sm  "></i> New Widget</button>
   
                <div id="one" class="widget mx-3 mb-4 ">
                    <div id="widget1" class="widget-info w-100 h-100"draggable="true">
                        <img src="images/request.png" class="w-100 h-75 " draggable="false" alt="request chart">
                        <p class="text-primary mt-md-3 text-center">Active Users</p>
                   </div>
               </div>
   
                <div id="two" class="widget mx-3 mb-4">
                    <div id="widget2"  class="widget-info w-100 h-100 " draggable="true">
                        <img src="images/adobe_analytics_real-time_dashboard_sample_.png" draggable="false" class="w-100 h-75 "  alt="real time analysis">
                        <p class="text-primary mt-md-3 text-center">Revenue/ Requests</p>
                       </div>
                   </div>
   
                <div id="three" class="widget mx-3 mb-4">
                   <div id="widget3"  class="widget-info  w-100 h-100" draggable="true">
                       <img src="images/google-analytics.jpg" draggable="false"  class="w-100 h-75 "  alt="google analytics">
                       <p class="text-primary mt-md-3 text-center">Top Active Geos</p>
                      </div>
                  </div>
   
                  <div id="four" class="widget mx-3 mb-4">
                   <div id="widget4"  class="widget-info w-100 h-100" draggable="true">
                       <img src="images/google-analytics-event-tracking-tracked-events-example.jpg" draggable="false" class="w-100 h-75 "  alt="events analytics">
                       <p class="text-primary mt-md-3 text-center">Events</p>
                      </div>
                  </div>
   
                </div>
                
   
   
   
            
     <!--******************************* drop slots section *******************************-->    
   
            <div id="slots" class="py-4 col ">
                <p class="px-md-2">Drag a widget into an open dashboard slot.</p>

                    <div class="row noGutters ">
                        <div  class="col-md-6 mb-3 px-0 px-md-2 enabled-slots position-relative" >
                           <div id='slot1' class="slot ">
                               <!-- <i class="fas fa-plus-circle  fa-2x  "></i> -->
                           </div>
                        </div>
                        <div  class="col-md-6 mb-3 px-0 px-md-2 enabled-slots position-relative">
                           <div id='slot2' class="slot ">
                               <!-- <i class="fas fa-plus-circle  fa-2x  "></i> -->
                           </div>
                        </div>
                    </div>
   
                    <div class="row noGutters">
                       <div class="col-md-12 col-lg-6 d-flex flex-wrap px-0 mb-3 small-slots">
                           <div class="col-md-6 col-lg-4 mb-3 px-0 px-md-2">
                              <div class="disabled-slot">
                                  <i class="fas fa-times-circle  fa-2x  "></i>
                              </div>
                           </div>
   
                           <div class="col-md-6 col-lg-4 mb-3 px-0 px-md-2">
                               <div class="disabled-slot">
                                  <i class="fas fa-times-circle  fa-2x  "></i>
   
                               </div>
                           </div>
   
                           <div class="col-md-6 col-lg-4 mb-3 px-0 px-md-2">
                               <div class="disabled-slot">
                                  <i class="fas fa-times-circle  fa-2x  "></i>
                                   
                               </div>
                           </div>
                           <div class="col-md-6 col-lg-4 mb-3 px-0 px-md-2">
                               <div class="disabled-slot">
                                  <i class="fas fa-times-circle  fa-2x  "></i>
   
                               </div>
                            </div>
    
                            <div class="col-md-6 col-lg-4 mb-3 px-0 px-md-2">
                                <div class="disabled-slot">
                                  <i class="fas fa-times-circle  fa-2x  "></i>
                                    
                                </div>
                            </div>
    
                            <div class="col-md-6 col-lg-4 mb-3 px-0 px-md-2">
                                <div class="disabled-slot">
                                  <i class="fas fa-times-circle  fa-2x  "></i>
   
                                </div>
                            </div>
                       </div>
   
                       <div class="col-md-12 col-lg-6 d-flex px-0 flex-wrap mb-3 last-slots">
                           <div class="col-md-6 mb-3 px-0 px-md-2">
                              <div class="disabled-slot">
                               <i class="fas fa-times-circle  fa-2x  "></i>
   
                              </div>
                           </div>
   
                           <div class="col-md-6 mb-3 px-0 px-md-2">
                               <div class="disabled-slot ">
                                  <i class="fas fa-times-circle  fa-2x  "></i>
   
                               </div>
                           </div>
                          
                       </div>
                       
                   </div>
   
                <div class="buttons  text-right ">
                    <button class="btn py-2  back-btn btn-light mr-sm-2 px-3"><i class="fas fa-angle-left mr-2  "></i> Back</button>
                    <button onclick='save()' class="btn py-2 btn-primary px-4 ">Finish</button>
                </div>
   
            </div>
        </div>


     </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
